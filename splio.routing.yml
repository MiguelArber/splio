system.config.splio.api_key_config:
  path: '/admin/config/splio/api-key'
  defaults:
    _title: 'Splio connection settings'
    _form: '\Drupal\splio\Form\ApiKeyConfigForm'
  requirements:
    _permission: 'administer site configuration'

system.config.splio.entity_config:
  path: '/admin/config/splio/entity'
  defaults:
    _title: 'Splio entity configuration'
    _form: '\Drupal\splio\Form\EntitiesConfigForm'
  requirements:
    _permission: 'administer site configuration'

entity.splio.contacts:
  path: '/admin/config/splio/entity/contacts'
  defaults:
    _title: 'Splio contacts configuration'
    _entity_form: 'splio_field.edit'
  requirements:
    _permission: 'administer site configuration'

entity.splio.products:
  path: '/admin/config/splio/entity/products'
  defaults:
    _title: 'Splio products configuration'
    _entity_form: 'splio_field.edit'
  requirements:
    _permission: 'administer site configuration'

entity.splio.receipts:
  path: '/admin/config/splio/entity/receipts'
  defaults:
    _title: 'Splio orders configuration'
    _entity_form: 'splio_field.edit'
  requirements:
    _permission: 'administer site configuration'

entity.splio.order_lines:
  path: '/admin/config/splio/entity/order_lines'
  defaults:
    _title: 'Splio order lines configuration'
    _entity_form: 'splio_field.edit'
  requirements:
    _permission: 'administer site configuration'

entity.splio.stores:
  path: '/admin/config/splio/entity/stores'
  defaults:
    _title: 'Splio stores lines configuration'
    _entity_form: 'splio_field.edit'
  requirements:
    _permission: 'administer site configuration'
